  <body>
      <main>
          <h1>Progressive Loading of Images</h1>
<div class="load">
          <picture><img src="images/placeholder.jpg" data-src='images/pic1.jpg' alt='foggy'></picture>
          <picture><img src="images/placeholder.jpg" data-src='images/pic2.jpg' alt='mountain'></picture>
          <picture><img src="images/placeholder.jpg" data-src='images/pic3.jpg' alt='girl'></picture>
          <picture><img src="images/placeholder.jpg" data-src='images/pic4.jpg' alt='snow'></picture>
          <picture><img src="images/placeholder.jpg" data-src='images/pic5.jpg' alt='moon'></picture>
</div>
      </main>
